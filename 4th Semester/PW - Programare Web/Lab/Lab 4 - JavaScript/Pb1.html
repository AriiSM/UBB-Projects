<!-- Sa se scrie o pagina HTML ce contine doua liste cu mai multe elemente fiecare, create cu ajutorul tagului <select>. La un dubluclick pe un element al primei liste, acesta va fi mutat in lista a doua si invers -->

<!DOCTYPE html>
<html>

<head>
    <title>Problema 1</title>
    <style>
        /* CSS - cum arat box urile si scrisul */
        select {
            width: 500px; /* latime */
            height: 140px; /* inaltime */

            font-weight: bold; /* bold pe scris */
            font-size: 20px; /* dimensiunea scisului */
        }
    </style>
    <script>
        /* Aici se muta un obiect dintr o lista in alta */
        function muta(item, select, index) {
            /*
            item - itemul care urmeaza sa fie mutat
            select - din ce lista o sa fie mutat (ca sa se stie ca l mutam in cealalta)
            index - indexul elementului care o sa fie mutat
            */
            let destinatie, sursa;
            if (select == 1) {
                sursa = document.getElementById("unu");
                destinatie = document.getElementById("doi");
            } else if (select == 2) {
                sursa = document.getElementById("doi");
                destinatie = document.getElementById("unu");
            }

            let option = document.createElement("option");
            option.text = item;
            destinatie.add(option);

            // am sortat elementele 
            let options = Array.from(destinatie.options);
            options.sort((a, b) => a.text.localeCompare(b.text));
            destinatie.innerHTML = "";
            options.forEach((opt) => destinatie.add(opt));

            sursa.remove(index);
        }
    </script>
</head>

<body>
    <h1>Optiuni: </h1>
    <ul>
        <select id="unu" multiple="multiple" ondblclick="muta(this.options[this.selectedIndex].text,1,this.selectedIndex);">
			<option value ="Optiune1">1 Cartofi copti</option>
			<option value ="Optiune2">2 Cartofi prajiti</option>
			<option value ="Optiune3">3 Cartofi piure</option>
		</select>
    </ul>
    <h1>Comnada: </h1>
    <ul>
        <select id="doi" multiple="multiple" ondblclick="muta(this.options[this.selectedIndex].text,2,this.selectedIndex);">
            <option value ="Optiune4">4 Cartofi pisati cu telemea si smantana</option>
			<option value ="Optiune5">5 Cartofi pisati cu sare si patrunjel</option>
			<option value ="Optiune6">6 Cartofi copti umpluti cu branza</option>
			<option value ="Optiune7">7 Cartofi copti umpluti cu ciuperci si branza</option>
			<option value ="Optiune8">8 Cartofi dulci</option>
		</select>
    </ul>
</body>

</html>
